<div class="basic-container">
  <mat-toolbar>
    <span *ngFor="let item of menuService.items">
      <!-- Handle branch node buttons here -->
      <span *ngIf="item.children && item.children.length > 0">
        <button mat-button [matMenuTriggerFor]="menu.childMenu" [disabled]="item.disabled">
          {{item.displayName}}
        </button>
        <fw-menu-item #menu [items]="item.children"></fw-menu-item>
      </span>
      <!-- Leaf node buttons here -->
      <span *ngIf="!item.children || item.children.length === 0">
        <button mat-button [routerLink]="item.route">
          {{item.displayName}}
        </button>
      </span>
    </span>
  </mat-toolbar>
</div>
